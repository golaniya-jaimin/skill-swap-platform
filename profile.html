<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #fefeff);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0055ff, #00bbff);
      padding: 1rem 2rem;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .profile-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .action-buttons button {
      background: #ffffff22;
      color: white;
      border: 1px solid white;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background: white;
      color: #0055ff;
    }

    .action-buttons img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .profile-box {
      background: white;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s;
    }

    .profile-box:hover {
      transform: translateY(-5px);
    }

    .profile-img-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 1.2rem;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00bbff;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #00bbff;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.75rem;
      border: 2px solid white;
    }

    .profile-box p {
      font-size: 1rem;
      margin: 0.6rem 0;
    }

    .profile-box p strong {
      color: #0055ff;
    }

    .public-profile {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #00bbff;
      font-weight: 600;
      cursor: pointer;
    }

    .edit-remove-buttons {
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .edit-remove-buttons button {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .edit-remove-buttons .edit {
      background-color: #00bbff;
      color: white;
    }

    .edit-remove-buttons .remove {
      background-color: #ff4d4d;
      color: white;
    }

    .edit-remove-buttons button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="requests.html"><i class="fas fa-exchange-alt"></i> Swap Request</a>
      </div>

      <div class="profile-title">My Profile</div>

      <div class="action-buttons">
        <button id="saveBtn">Save</button>
        <button id="discardBtn">Discard</button>
      </div>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-box">
      <div class="profile-img-container">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="profile-img">
        <span class="edit-icon" id="editIcon"><i class="fas fa-pencil-alt"></i></span>
      </div>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Location:</strong> City, Country</p>
      <p><strong>Skills Offered:</strong> HTML, CSS</p>
      <p><strong>Skills Wanted:</strong> React, Node.js</p>
      <p><strong>Availability:</strong> Weekends</p>
      <div class="public-profile" id="publicProfile"><i class="fas fa-globe"></i> Public Profile</div>

 
    </div>
  </div>

  <footer>&copy; 2025 Skill Swap Platform</footer>

  <script>
    function showSuccess(message) {
      alert("âœ… " + message + " successfully!");
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      showSuccess("Profile saved");
    });

    document.getElementById("discardBtn").addEventListener("click", () => {
      showSuccess("Changes discarded");
    });

    document.getElementById("editIcon").addEventListener("click", () => {
      showSuccess("Profile image edit");
    });

    document.getElementById("publicProfile").addEventListener("click", () => {
      showSuccess("Viewing public profile");
    });


  </script>

</body>
</html>
