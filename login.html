<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Skill Swap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .home-link {
      text-decoration: none;
      font-size: 16px;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #ffcc00;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 80px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
.input-group i {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 12px;
  color: #aaa;
}


    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b5edc;
    }

    .forgot {
      margin-top: 16px;
      text-align: right;
    }

    .forgot a {
      color: #2575fc;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 20px;
        padding: 30px 20px;
      }

      header {
        padding: 16px 20px;
      }

      .header-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">Skill Swap</div>
    <a href="index.html" class="home-link"><i class="fas fa-home"></i> Home</a>
  </header>

  <div class="login-container">
    <h2>Login to Skill Swap</h2>
    <form onsubmit="return loginUser()">
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
      </div>
      <button type="submit">Login</button>
      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>

  <script>
    function loginUser() {
      alert("Logged in successfully!");
      window.location.href = "index.html";
      return false;
    }
  </script>
</body>
</html>
